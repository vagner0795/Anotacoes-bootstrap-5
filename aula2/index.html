<!-- div.container>table>tr{Coluna $}*5
div.container: cria uma div com a class container

>tabel : cria uma tabela dentro da div

>tr{ Coluna $}*5  : cria 5 colunas, $: colona numero dentro da tag


-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>BootStrap 5</title>
</head>
<body>
    <h3 class="mt-4 text-center"><a class="btn btn-primary" href="../index.html">Voltar ao inicio</a></h3>


    <div class="container">
        <table class="table">
            <tr>
                <td>Coluna 1</td>
                <td>Coluna 2</td>
                <td>Coluna 3</td>
                <td>Coluna 4</td>
                <td>Coluna 5</td>
            </tr>
            <tr>
                <td>Coluna 1</td>
                <td>Coluna 2</td>
                <td>Coluna 3</td>
                <td>Coluna 4</td>
                <td>Coluna 5</td>
            </tr>
            <tr>
                <td>Coluna 1</td>
                <td>Coluna 2</td>
                <td>Coluna 3</td>
                <td>Coluna 4</td>
                <td>Coluna 5</td>
            </tr>
            <tr>
                <td>Coluna 1</td>
                <td>Coluna 2</td>
                <td>Coluna 3</td>
                <td>Coluna 4</td>
                <td>Coluna 5</td>
            </tr>
        </table>
    </div>
    <hr>

    <p class="text-center mt-5 fs-3">exemplo de tabela usando a classe table dentro da tag table</p>
    
</body>
</html>
