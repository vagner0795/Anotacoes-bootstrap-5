<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../assets/book.png" type="image/x-icon">
    <title>Layout de formulários</title>

</head>

<body>

    <h3 class="text-center mt-5"><a class="btn btn-outline-primary" href="../index.html">Voltar ao inicio</a></h3>
    <br />
    <br />

    <h1 class="text-center">Layout de formulários</h1>
    <hr />



    <h4 class="text-center">dois campos na mesma linha</h4>
    <div class="container p-5 ">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
        </div>

    </div>
    <br>
    <hr>

    <h4 class="text-center">quatro campos na mesma linha</h4>
    <div class="container p-5 ">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
        </div>
    </div>
    <br>
    <hr>

    <h4 class="text-center">quatro campos na mesma linha</h4>
    <div class="container p-5 ">
        <div class="row mb-3">
            <label for="" class="col-form-label col-4 text-end">E-mail</label>
            <div class="col-8">
                <input type="email" name="" id="" class="form-control">
            </div>

        </div>
    </div>
    <br>
    <hr>

    <h4 class="text-center">estrutura de formlario de endereço</h4>
    <div class="container p-5 ">
        <h1>Endereço</h1>
        <form>
            <div class="row mb-3 g-2">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">numero</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
            </div>
            <button class="btn btn-outline-dark">Cadastrar</button>

        </form>

    </div>
    <br>
    <hr>







</body>

</html>
