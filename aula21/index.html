<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Campos com titulo flutuante</title>

</head>

<body>
    <h3 class="text-center"><a href="../index.html">Voltar ao inicio</a></h3>
    <br />
    <br />

    <h1 class="text-center">Campos com titulo flutuante</h1>
    <hr />



    <h4 class="text-center">form-floating email</h4>
    <div class="container p-5 ">
        <div class="form-floating">
            <input placeholder=" " class="form-control" type="email" name="" id="email">
            <label class="form-label" for="email">E-mail</label>
        </div>
    </div>

    <h4 class="text-center">form-floating password</h4>
    <div class="container p-5 ">
        <div class="form-floating">
            <input placeholder=" " class="form-control" type="password" name="" id="senha">
            <label class="form-label" for="senha">Senha</label>
        </div>
    </div>
    <hr>

    <h4 class="text-center">form-floating textarea</h4>
    <div class="container p-5">
        <div class="form-floating">
            <textarea placeholder=" " name="" id="msg" class="form-control" style="height: 100px;"></textarea>
            <label for="msg">Mensagem</label>
        </div>
    </div>
    <hr>

    <h4 class="text-center">form-floating textarea</h4>

    <div class="container p-5">
        <div class="form-floating">
            <select placeholder=" " id="cidade" class="form-select">
                <option value="">Cidade 1</option>
                <option value="">Cidade 2</option>
                <option value="">Cidade 3</option>
                <option value="">Cidade 4</option>
                <option value="">Cidade 5</option>
            </select>
            <label for="cidade">Cidade</label>
        </div>
    </div>






</body>

</html>
