<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>form- campos select, range e buttom</title>

</head>

<body>
    <h3 class="text-center"><a href="../index.html">Voltar ao inicio</a></h3>
    <h3 class="text-center"><a href="./index2.html">Ir para range e buttom</a></h3>
    <br />
    <br />

    <h1 class="text-center">form- campos select, range e buttom</h1>
    <hr />



    <h4 class="text-center">Select </h4>
    <div class="container p-5">
        <div class="mb3">
            <label class="form-label" for="">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select" name="" id="">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
    </div>

    <h4 class="text-center">Select Multiple</h4>
    <div class="container p-5">
        <div class="mb3">
            <label class="form-label" for="">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select" multiple name="" id="">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
    </div>

    <h4 class="text-center">Select Multiple e size</h4>
    <div class="container p-5">
        <div class="mb3">
            <label class="form-label" for="">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select" multiple size="6" name="" id="">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
    </div>

    <h4 class="text-center">Select Disabled</h4>
    <div class="container p-5">
        <div class="mb3">
            <label class="form-label" for="">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select" size="6" disabled>
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
    </div>


</body>

</html>
