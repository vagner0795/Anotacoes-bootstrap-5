<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Configurações de posicionamento</title>

</head>

<body>

<div class="containar my-3 vstack gap-3">
    <div class="p-5 bg-primary"></div>
    <div class="p-5 bg-success"></div>
    <div class="p-5 bg-warning"></div>
</div>
<br>
<br>

<div class="containar my-3 position-relative">
    <div class="p-5 bg-primary"></div>
    <div class="p-5 bg-success position-absolute start-0 end-0"></div>
    <div class="p-5 bg-warning"></div>
</div>
<br>
<br>


<div class="containar my-3 hstack gap-3">
    <div class="p-5 bg-primary"></div>
    <div class="p-5 bg-success"></div>
    <div class="p-5 bg-warning"></div>
</div>
<br>
<br>

<div class="containar my-3 hstack gap-3">
    <div class="p-5 bg-primary"></div>
    <div class="vr"></div>
    <div class="p-5 bg-success"></div>
    <div class="vr"></div>
    <div class="p-5 bg-warning"></div>
</div>
<br>
<br>

<div class="containar my-3 hstack gap-3">
    <div class="p-5 bg-primary"></div>
    <div class="vr ms-auto"></div>
    <div class="p-5 bg-success"></div>
    <div class="vr"></div>
    <div class="p-5 bg-warning"></div>
</div>




</body>

</html>
