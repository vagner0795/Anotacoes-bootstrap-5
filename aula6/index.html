<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Layout Grid</title>
    <style>
      .h400 {
        height: 400px;
      }
      .h100 {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h3 class="text-center mt-5 mb-3"><a class="btn btn-primary" href="../index.html">Voltar ao inicio</a></h3>

    <div class="container">
      <div class="row">
        <div class="col bg-dark bg-opacity-50 h400"></div>
        <div class="col-3 bg-dark bg-opacity-75 h400"></div>
        <div class="col-4 bg-dark bg-opacity-25 h400"></div>
        <div class="col bg-dark bg-opacity-50 h400"></div>
      </div>
    </div>
    <br>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        <div class="col-3 bg-dark bg-opacity-75 h400"></div>
        <div class="col-9 bg-dark bg-opacity-25 h400"></div>
        <div class="col-12 bg-dark bg-opacity-50 h100"></div>
      </div>
    </div>
    <br>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        <div class="col-12 col-md-3 bg-dark bg-opacity-75 h400"></div>
        <div class="col-12 col-md-9 bg-dark bg-opacity-25 h400"></div>
        <div class="col-12 bg-dark bg-opacity-50 h100"></div>
      </div>
    </div>
    <br>
    <br>

    <div class="container">
      <div class="row">
        <div class="col bg-dark bg-opacity-50 h100"></div>
        <div class="col bg-dark bg-opacity-75 h100"></div>
        <div class="col bg-dark bg-opacity-25 h100"></div>
        <div class="col bg-dark bg-opacity-50 h100"></div>
        <div class="col bg-dark bg-opacity-25 h100"></div>
      </div>
      <div class="row">
        <div class="col bg-dark bg-opacity-50 h100"></div>
        <div class="col bg-dark bg-opacity-75 h100"></div>
        <div class="col bg-dark bg-opacity-25 h100"></div>
        <div class="col bg-dark bg-opacity-50 h100"></div>
        <div class="col bg-dark bg-opacity-75 h100"></div>
        <div class="col bg-dark bg-opacity-25 h100"></div>
        <div class="col bg-dark bg-opacity-50 h100"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
