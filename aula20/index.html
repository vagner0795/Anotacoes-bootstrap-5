<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Campos de checagem</title>

</head>

<body>
    <h3 class="text-center"><a href="../index.html">Voltar ao inicio</a></h3>
    <br />
    <br />

    <h1 class="text-center">Campos de checagem</h1>
    <hr />



    <h4 class="text-center">checkbox </h4>
    <div class="container p-5">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="novo">
            <label class="form-check-label" for="novo">Produto Novo</label>

        </div>
    </div>
    </div>

    <h4 class="text-center">checkbox disabled</h4>
    <div class="container p-5">
        <div class="mb-3 form-check">
            <input disabled type="checkbox" class="form-check-input" id="novo">
            <label class="form-check-label" for="novo">Produto Novo</label>

        </div>
    </div>
    </div>

    <h4 class="text-center">radio</h4>
    <div class="container p-5">
        <div class="mb-3 form-check">
            <input name="estado" type="radio" class="form-check-input" id="novo1">
            <label class="form-check-label" for="novo1">Produto Novo</label>

        </div>
        <div class="mb-3 form-check">
            <input name="estado" type="radio" class="form-check-input" id="novo2">
            <label class="form-check-label" for="novo2">Produto Usado</label>

        </div>
    </div>
    </div>

    <h4 class="text-center">radio form-check-inline</h4>
    <div class="container p-5">
        <div class="mb-3 form-check-inline">
            <input name="estado" type="radio" class="form-check-input" id="novo1">
            <label class="form-check-label" for="novo1">Produto Novo</label>

        </div>
        <div class="mb-3 form-check-inline">
            <input name="estado" type="radio" class="form-check-input" id="novo2">
            <label class="form-check-label" for="novo2">Produto Usado</label>

        </div>
    </div>
    </div>

    <h4 class="text-center">radio form-check-reverse</h4>
    <div class="container p-5">
        <div class="mb-3 form-check-reverse">
            <input name="estado" type="radio" class="form-check-input" id="novo1">
            <label class="form-check-label" for="novo1">Produto Novo</label>

        </div>
        <div class="mb-3 form-check-reverse">
            <input name="estado" type="radio" class="form-check-input" id="novo2">
            <label class="form-check-label" for="novo2">Produto Usado</label>

        </div>
    </div>
    </div>

    <h4 class="text-center">radio disabled</h4>
    <div class="container p-5">
        <div class="mb-3 form-check">
            <input disabled name="estado" type="radio" class="form-check-input" id="n">
            <label class="form-check-label" for="n">Produto Novo</label>

        </div>

    </div>
    </div>

    <h4 class="text-center">radio switch</h4>
    <div class="container p-5">
        <div class="mb-3 form-switch">
            <input name="estado" type="radio" class="form-check-input" id="new">
            <label class="form-check-label" for="new">Produto Novo</label>

        </div>

    </div>
    </div>
<hr>
<h4 class="text-center">label: btn btn-primary, input btn-check</h4>
<div class="mb-3 text-center">
    <input class="btn-check" type="checkbox" name="" id="entrega">
    <label class="btn btn-outline-primary" for="entrega">Entrega Rápida</label>
</div>
<hr>


<h4 class="text-center">radio</h4>
<div class="mb-3 text-center">
    <input class="btn-check" type="radio" name="entregar" id="entregarapida">
    <label class="btn btn-outline-primary" for="entregarapida">Entrega Rápida</label>
</div>
<div class="mb-3 text-center">
    <input class="btn-check" type="radio" name="entregar" id="entreganormal">
    <label class="btn btn-outline-primary" for="entreganormal">Entrega normal</label>
</div>






</body>

</html>
