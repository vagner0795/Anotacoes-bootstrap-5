<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../assets/book.png" type="image/x-icon">
    <title>Agrupamento de Botões e menus flutuantes</title>

</head>

<body>

    <h3 class="text-center mt-5"><a class="btn btn-outline-primary" href="../index.html">Voltar ao inicio</a></h3>
    <br />
    <br />

    <h1 class="text-center">Agrupamento de Botões e menus flutuantes</h1>
    <hr />



    <h4 class="text-center">validando formulario de endereço</h4>

    <div class="container p-5 text-center">
        <div class="btn-group mb-3">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-dark">Botão 2</button>
            <button class="btn btn-danger">Botão 3</button>
        </div>
        <div class="btn-group">
            <input type="checkbox" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de checagem 1</label>
            <input type="checkbox" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de checagem 2</label>
            <input type="checkbox" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de checagem 3</label>
        </div>
    </div>
    <hr>

    <div class="btn-toolbar justify-content-center">
        <div class="btn-group ms-5 me-2">
            <button class="btn btn-primary">
                <i class="bi-folder2-open"></i>
            </button>
            <button class="btn btn-primary">
                <i class="bi-save"></i>
            </button>
            <button class="btn btn-primary">
                <i class="bi-paperclip"></i>
            </button>
            <button class="btn btn-primary">
                <i class="bi-image"></i>
            </button>
        </div>
        <div class="btn-group me-2">
            <button class="btn btn-primary">
                <i class="bi-type-italic"></i>
            </button>
            <button class="btn btn-primary">
                <i class="bi-type-bold"></i>
            </button>
            <button class="btn btn-primary">
                <i class="bi-type-underline"></i>
            </button>
            <button class="btn btn-primary">
                <i class="bi-type-strikethrough"></i>
            </button>
        </div>
        <div class="btn-group me-2">
            <button class="btn btn-primary">
                <i class="bi-question"></i>
            </button>
            <button class="btn btn-primary">
                <i class="bi-door-closed"></i>
            </button>
        </div>
        <div class="input-group">
            <input type="search" name="" id="" class="form-control">
            <button class="btn btn-primary">
                <i class="bi-search"></i>
            </button>
        </div>
    </div>

    <hr>
    <div class="dropdown text-center">
        <button class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">submenus</button>
        <ul class="dropdown-menu bg-warning">
            <li>
                <a href="#" class="dropdown-item fw-bold">Submenu 1</a>
            </li>
            <li>
                <a href="#" class="dropdown-item">Submenu 2</a>
            </li>
            <li>
                <a href="#" class="dropdown-item">Submenu 3</a>
            </li>
            <li>
                <a href="#" class="dropdown-item">Submenu 4</a>
            </li>
        </ul>
    </div>


</body>

</html>
